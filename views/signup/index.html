<!doctype html>
<html>
  <head>
    <title>Our Moon Gardens</title>
    <!-- <link rel="stylesheet" type="text/css" href="/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="/css/nongame.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class= "main-container">
        <div id="logo">
        </div>
        {{^logged_in}}
        <div class= "form">
          <form action= "/signup" method= "post">
            <fieldset>
              <legend>New User</legend>
              <form>
                <label for= "inputEmail">Email</label>
                  <input name= "email" type= "text" id= "inputEmail" placeholder= "Email">
                <label for= "inputHandle">Handle</label>
                  <input name= "handle" type= "text" id= "inputHandle" placeholder= "Handle">
                <label for= "inputPassword">Password</label>
                  <input name= "password" type= "password" id= "inputPassword" placeholder= "password">
                <label for= "nameGarden">Garden Name</label>
                  <input name= "garden_name" type= "text" id= "inputGardenName" placeholder= "MyMoonGaardenOne">
                <button type= "submit">Sign Up</button>
              </form>
            </fieldset>
          </form>
        </div>
        {{/logged_in}}

        <!-- already logged in -->
        {{#logged_in}}
        <p>You are already logged in, {{handle}}..</p>
        <a href= "/garden/{{garden_id}}">{{handle}}'s Garden</a>
        {{/logged_in}}

    </div>
  </body>
</html>
